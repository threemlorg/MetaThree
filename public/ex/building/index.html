<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<title>Building</title>

	<body>
		<div id="container" >
			
            <three>
                <stat></stat>
                <renderer clearcolor="#131613"></renderer>
                <skybox url="./images/kloppenheim_05.jpg"></skybox>
                <home></home>
                <orbitcontrols target="-0.3 0 -2" reversed="true" ></orbitcontrols>
                <group name="x" parent="camera" position="0 0 0">
                    <group name="y"  position="0 0 -1"></group>
                    <spotlight position="0 0 0"  intensity="1" decay="0.3" distance="10" target="y"></spotlight>
                </group>
                <group name="c"  position="0 -1.8 0">

                    </gltfLoader>
                    <gltfLoader name="museumfloor1" url="./models/museumfloor1.glb" position="0 0.001 0"  castshadow="true"  receiveshadow="true">

                    </gltfLoader>
                    <gltfLoader name="museumfloor2" url="./models/museumfloor2.glb"  castshadow="true"  receiveshadow="true">

               <directionallight position="-2 1 -3.6" intensity="1" target="c"  castshadow="true"></directionallight>
