<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<title>Drosophila</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="layout/main.css">
		<style>

            #container {
                pointer-events: none;
				background-color:white;
            }

		</style>
	</head>
	<body>
		<div id="container" >
			
			<three>
				<loader></loader>
                <home></home>
                <renderer clearcolor="#000000"></renderer>
				<orbitcontrols target="0 -1 -2" reversed="true" ></orbitcontrols>

				<stat></stat>
	
				<group name="holder" position="0 -1.3 -1.1" rotation="0 0 0">
					<skybox url="./images/lilienstein.jpg"></skybox>
					<gltfLoader visible="true" url="./models/chrysantum.glb" scale="2" position="0 -5.3 -2"  castshadow="true">
						<actions repeat="true">
							<action type="transform"  rotation="1 0 1" speed="0.004"></action>
							<action type="pause"></action>
							<action type="transform"  rotation="-2 0 -4" speed="0.004"></action>
							<action type="pause"></action>
							<action type="transform"  rotation="2 0 2" speed="0.004"></action>
							<action type="pause"></action>
							<!-- <action type="transform"  rotation="5 0 -1" speed="0.002"></action> -->
						</actions>
						<media volume="10" url='./media/Nature_Sounds.mp3' loop="true" volumetric="true"></media>
					</gltfLoader>
					<group name="bug" position="0 0 -2" rotation="0 -40 0">
						<!-- <gltfLoader visible="true" url="./models/drosophila.glb" scale="0.3"> -->
							<gltfLoader visible="true" url="./models/butterfly.glb" scale="2" castshadow="true" receieshadow="true">
							<!-- <rotate axis="0 0.001 0"></rotate> -->
							<animate speed="20"></animate>
						</gltfLoader>
						<actions repeat="true">
							<action type="transform" position="0 0.7 -2" rotation="20 30 0"></action>
							<action type="transform" position="1 0.3 -2.5" rotation="10 -30 0"></action>
							<action type="transform" position="0 0 -2" rotation="0 -40 0"></action>
							<action type="transform" position="-1 0.3 -2.5" rotation="0 20 -20"></action>
						</actions>
						
					</group>
				</group>
				<directionallight intensity="1" position="0 2 -2" target="bug" castshadow="true"></directionallight>
				<ambientlight intensity="0.8" ></ambientlight>
			</three>

		</div>
		<script>
			var threeml;
		</script>
		<script type="module">
            import { ThreeML } from '../../threeml/threeml.js';
            threeml = new  ThreeML();
			threeml.parseThree();
		</script>
	</body>
</html>
