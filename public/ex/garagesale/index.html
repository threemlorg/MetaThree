                <gltfLoader name="box" position="3 0.15 -1" url="/ex/garagesale/models/box.glb" rotation="180 40 0" scale="0.6" >

                </gltfLoader>
                <gltfLoader name="metalcage" position="-3 0.06 -1" url="/ex/garagesale/models/metalcage.glb" rotation="0 40 0" scale="0.3" >

                </gltfLoader>
                <gltfLoader name="rollingshelfs" position="-3 -0.52 3" url="/ex/garagesale/models/rollingshelfs.glb" rotation="0 40 0" scale="1"  castshadow="true">

                </gltfLoader>

            </group>

            </directionallight>
            <ambientlight intensity="0.4"></ambientlight> -->
