<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<title>A tribute to MOTAS</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="layout/main.css">
		<style>

            #container {
                pointer-events: none;
				background-color:white;
            }

		</style>
	</head>
	<body>
		<div id="container">
			
			<three>
				<stat></stat>
				<loader></loader>
				<renderer clearcolor="#131613"></renderer>
				<skybox url="./images/space.jpg"></skybox>
				<orbitcontrols target="0 0 -2" reversed="true"></orbitcontrols>
				<home></home>

				<group name="roomgroup" position="0 -1 -1" scale="1">
					<group name="maintext" position="0 1 -3">
						<planegeometry scale="3 2.7 1">
							<DynamicTextureMaterial fontSize="14" fontcolor="#8E8C11" backgroundcolor="#333333" lineHeight="0.07"
													text="Complex Theories: Since the beginning of time and space, the universe keeps evolving into a very complex system of interacting elements, from solar systems to micro organisms. We, the observers of time and space, have witnessed every aspect of the universe from every possible angle. For us, time and space has no mysteries, no end and no beginning .... ">
							</DynamicTextureMaterial>
						</planegeometry>
						<planegeometry name="nextbutton" scale="0.4 0.2 1" position="2.5 -1.5 0">
							<DynamicTextureMaterial fontSize="140" fontcolor="#8E8C11" backgroundcolor="#333333" lineHeight="0.5" text="NEXT">
							</DynamicTextureMaterial>
							<link url="./three/maintext2.html" target="maintext" replace="true" />
						</planegeometry>
					</group>
					<planegeometry name="skipbutton" scale="1.8 0.2 1" position="0 -0.5 -3" >
						<DynamicTextureMaterial fontSize="34" fontcolor="#8E8C11" backgroundcolor="#333333" height="128" lineHeight="0.5" text="SKIP INTRODUCTION">
						</DynamicTextureMaterial>
						<link url="./index1.html" />
					</planegeometry>

				</group>
				<directionallight target="roomgroup"></directionallight>
				<ambientlight intensity="1"></ambientlight>

			</three>

		</div>
		<script>
			var threeml;
		</script>
		<script type="module">
            import { ThreeML } from '../../threeml/threeml.js';
            threeml = new  ThreeML();
			threeml.parseThree();
		</script>
	</body>
</html>
