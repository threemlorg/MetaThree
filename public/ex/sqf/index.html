<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<title>Cube input</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="layout/main.css">
		<style>

            #container {
                pointer-events: none;
				//background-color:black;
            }

		</style>
	</head>
	<body>
		<div id="container" >
			
			<three>
				<renderer clearColor="0.0 0.05 0.0"></renderer>
				<stat></stat>
				<home></home>

				<group position="0 0 -2" rotation="30 0 0" scale="2">
					<htmlplanegeometry url="./html/form1.html" position="0.20 0 0" rotation="0 90 0" scale="1" width="500" height="500" panelbar="false"></htmlplanegeometry>
					<htmlplanegeometry url="./html/form2.html" position="0 0 0.20" rotation="0 0 0" scale="1" width="500" height="500" panelbar="false"></htmlplanegeometry>
					<htmlplanegeometry url="./html/form3.html" position="-0.20 0 0" rotation="0 -90 0" scale="1" width="500" height="500" panelbar="false"></htmlplanegeometry>
					<htmlplanegeometry url="./html/form4.html" position="0 0 -0.20" rotation="0 180 0" scale="1" width="500" height="500" panelbar="false"></htmlplanegeometry>
					<htmlplanegeometry url="./html/form5.html" position="0 0.19 0" rotation="-90 00 0" scale="1" width="500" height="500" panelbar="false"></htmlplanegeometry>
					<htmlplanegeometry url="./html/form6.html" position="0 -0.19 0" rotation="90 00 0" scale="1" width="500" height="500" panelbar="false"></htmlplanegeometry>
					<!--<rotate axis="0.0001 0.0002 0.0003"></rotate>-->
					<actions repeat="true">
						<action typeof="transform" rotation="0 90 0"></action>
						<action typeof="transform" rotation="90 0 0"></action>
						<action typeof="transform" rotation="0 180 0"></action>
						<action typeof="transform" rotation="0 260 0"></action>
						<action typeof="transform" rotation="0 0 0"></action>
						<action typeof="transform" rotation="-90 0 0"></action>
						<action typeof="transform" rotation="-90 0 0" scale="3" speed="0.1"></action>
						<action typeof="transform" rotation="-90 0 0" scale="2" speed="0.1"></action>
					</actions>
				</group>
				<directionallight intensity="1.1" position="0 2 2"></directionallight>
			</three>

		</div>
		<script>
			var threeml;
		</script>
		<script type="module">
            import { ThreeML } from '../../threeml/threeml.js';
            threeml = new  ThreeML();
			threeml.parseThree();
		</script>
	</body>
</html>
