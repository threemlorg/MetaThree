<!DOCTYPE html>
<html>

        <div class="table">
            <div class="row">
                <div class="cell">
                    Gender
                </div>

                <div class="cell">
                    Company
                </div>
                <div class="cell">
                    <input type="text" id="middleName" />

            </div>
            <div class="row">
                <div class="cell">
                    Function
                </div>

                    <input type="text" id="lastName" />
                </div>

        </div>
    </div>
