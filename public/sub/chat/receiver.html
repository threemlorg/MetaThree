<!DOCTYPE html>
<html lang="en">
<head>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js" crossorigin="anonymous"></script>
 <title>Receiver</title>
 <style>
     body{
         font-family: Arial, Helvetica, sans-serif;
         background-color: #6c3232;
         height: 100vh;
         width: 100vw;
         font-size: xx-large;
         color:white;
         margin-left: 200px;
     }
     input{
         font-size: xx-large;
         
     }
     .submitbtn{
         border-radius: 5px;
         top: -10px;
         position: relative;
     }
     .rowitem{
         display: flex;
     }
     .label{
         display:inline-block;
         width: 230px;
     }
     .field{
         display:inline-block;
     }
     .search{
         width: 960px;
         height: 60px;
         font-size: xx-large;
     }
     .commonMsg{
         color: cadetblue;
         margin-top: 30px;;
     }
     .error{
         color: red;
     }
     .hide{
         display: none;
     }
     .msg{
         overflow-y: auto;
         max-height: 650px;
         width: 1200px;
         margin-top: 20px;
     }
     .users{
         color:green;
     }
     .chatbox{
         display: block;
         width: 1150px;
         margin: 10px;
         border-radius: 5px;
         border: solid;
        border-width: 1pt;
        border-color: silver;
     }
     .chattitle{
        display: block;
        background-color: #182a2a;;
        font-size: smaller;
        color: #2d89d9;       
     }
     .chatname{
         display: inline-block;
     }
     .chatdate{
         display: inline-block;
         font-size: small;
     }

     .chatmessage{
         display: block;
         width: 100%;
     }
     .stickyclass{
        background-color: white;
        color: black;
     }
 </style>
</head>
<body>
 <h1>Leave your remarks</h1>
 <div class="users" id="users"></div>
 <div id="nicknamerow" class="rowitem">
    <div class="label">Your nickname:</div>
    <div class="field"><input type="text" id="username" maxlength="20"></div>
</div>
<div id="commonMsg" class="commonMsg"></div>
<div class="rowitem">
    <div class="label">Message:</div>
    <div class="field"><textarea class="search" maxlength="250" type="search" id="message" ></textarea>    
   <input type="button" class="submitbtn" value="send" onclick="sendMessage()"></div>
</div>

 <div id="msgBox" class="msg">

 </div>

 <script>
 const msgBox = document.getElementById("msgBox")
 const usersDiv=document.getElementById("users");
 var threemlmain = window.top.threeml;
 var playerGuid='';
 readUser();
 const socket = io.connect();
 socket.on('connect', function() {
   // Connected, let's sign-up for to receive messages for this room
   socket.emit('room', getRelativeUrl());


    socket.on("new-chat",(chatarr)=>{
        addChats(chatarr);
    });

    socket.on("new-data",(chatarr)=>{
        msgBox.innerHTML='';
        addChats(chatarr);
    });
    socket.on("usersList", (ul)=>{
        if(ul.length>0){
            var users=ul.join(', ');
            usersDiv.innerHTML='Current visitors: '+users;
        }
        else{
            usersDiv.innerHTML='';
        }
    })
});
function readUser(){
    if(threemlmain){
        var cookies=threemlmain.readCookie();

        if(cookies && cookies.length>0){
            var cookiesarr=cookies.split('|');
            var n=document.getElementById('username');
            var usr='';
            if(cookiesarr[0] && cookiesarr[0]!='undefined'){
                usr=cookiesarr[0];
            }
            n.value=usr;
            if(cookiesarr.length>1){
                playerGuid=cookiesarr[1];
            }
        }
    }
}
 function getRelativeUrl(){
    var loc = new URL(window.top.location.href); //get the current location
    var rel = loc.pathname; //relative link from dir to loc
    return rel;
}
function addChats(chatarr){
    for(var i=0;i<chatarr.length;i++){
        var chat=chatarr[i];
        //var txt=`${chat.d} (${chat.u}): ${chat.m}`;
        msgBox.innerHTML = makeChatBox(chat)+ msgBox.innerHTML;
    }
}
function makeChatBox(chat){

    var user='';
    if(chat.u && chat.u!="undefined"){
        user=chat.u;
    }
    var stickyclass=(chat.s && chat.s==1)?'stickyclass':''
    return `<div class='chatbox ${stickyclass}'>
            <div class='chattitle'>
                <div class='chatname'>${user}</div>
                <div class='chatdate'>${chat.d}</div>
            </div>
            <div class='chatmessage'>${chat.m}</div>
       </div>`
}
function sendMessage(){
    var n=document.getElementById('username');
    var e=document.getElementById('commonMsg');
    var nn=document.getElementById('nicknamerow');
    var m=document.getElementById('message');
     if(!n || n.value.length==0)
    {
        e.innerHTML='Please provide a nickname';
        e.classList.add('error');
    }
    else{
        e.innerHTML='';//`Welcome to the chatbox, ${n.value}`;
        e.classList.remove('error');
        nn.classList.add('hide')
        var m=document.getElementById('message');

        if(m.value && m.value.length>0){
            var j={
                'm':m.value,
                'u':n.value, 
                'r':getRelativeUrl(),
                'g':playerGuid
            }
            socket.emit('message',j);
            m.value='';
            m.focus();
            if(threemlmain){
                threemlmain.writeCookie(n.value);
            }
       }
    }
}

 </script>
</body>
</html>
